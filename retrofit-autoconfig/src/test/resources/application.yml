
server:
  port: 50001

retrofit:
  # http configuraton for retrofit http module
  connectionTimeout: 3000 # http time setting , millseconds
  readTimeout: 3000
  wirteTimeout: 3000
  maxIdleConnection: 10
  # min
  keepAliveDuration: 5

  endpoints:
    - idetify: git
      baseUrl: http://127.0.0.1:${random.int(10000,15000)}
    - idetify: star
      baseUrl: http://127.0.0.1:${random.int(10000,15000)}
